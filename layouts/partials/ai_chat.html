<style>
.ai-chat-widget {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

.ai-chat-toggle {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 12px 20px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
  transition: all 0.3s ease;
}

.ai-chat-toggle:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
}

.ai-chat-window {
  position: absolute;
  bottom: 70px;
  right: 0;
  width: 380px;
  max-width: calc(100vw - 40px);
  background: var(--theme, #fff);
  border-radius: 16px;
  box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  max-height: 600px;
}

.dark .ai-chat-window {
  background: #1a1a1a;
  border: 1px solid #333;
}

.ai-chat-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 20px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}

.ai-chat-title {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
  font-size: 15px;
}

.ai-chat-close {
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  padding: 4px;
  border-radius: 4px;
  transition: background 0.2s;
}

.ai-chat-close:hover {
  background: rgba(255, 255, 255, 0.2);
}

.ai-chat-suggestions {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  padding: 12px 16px;
  background: var(--theme, #f8f9fa);
  border-bottom: 1px solid var(--border, #e5e5e5);
}

.dark .ai-chat-suggestions {
  background: #242424;
  border-color: #333;
}

.ai-chat-suggestion {
  padding: 6px 12px;
  background: var(--theme, #fff);
  border: 1px solid var(--border, #e5e5e5);
  border-radius: 20px;
  cursor: pointer;
  font-size: 12px;
  color: var(--primary, #333);
  transition: all 0.2s;
}

.dark .ai-chat-suggestion {
  background: #1a1a1a;
  border-color: #444;
  color: #e0e0e0;
}

.ai-chat-suggestion:hover {
  border-color: #667eea;
  color: #667eea;
}

.ai-chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  max-height: 350px;
  background: var(--theme, #fff);
}

.dark .ai-chat-messages {
  background: #1a1a1a;
}

.ai-chat-message {
  display: flex;
  gap: 12px;
  margin-bottom: 16px;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.ai-chat-avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  flex-shrink: 0;
  background: #f0f0f0;
}

.dark .ai-chat-avatar {
  background: #333;
}

.ai-chat-message-user .ai-chat-avatar {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

.ai-chat-content {
  flex: 1;

  padding: 12px 16px;

  font-size: 14px;

.dark .ai-chat-content {

}

.dark .ai-chat-input-area {
  background: #242424;

.ai-chat-input {

  font-size: 14px;
  background: var(--theme, #fff);
  color: var(--content, #333);
  outline: none;
}

  background: #1a1a1a;
  border-color: #444;
  color: #e0e0e0;

.ai-chat-input:focus {

.ai-chat-send {

  border: none;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.2s;
}

.ai-chat-send:hover:not(:disabled) {
  transform: scale(1.05);
}

.ai-chat-send:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.ai-chat-footer {
  padding: 8px 16px;
  text-align: center;
  font-size: 11px;
  color: #999;

.dark .ai-chat-footer {
  background: #242424;
  border-color: #333;
  color: #666;

.ai-chat-loading {
  display: flex;
  align-items: center;
  gap: 4px;

.ai-chat-loading span {
  width: 8px;
  height: 8px;
  background: #667eea;
  border-radius: 50%;
  animation: bounce 1.4s infinite ease-in-out both;
}

.ai-chat-loading span:nth-child(1) { animation-delay: -0.32s; }
.ai-chat-loading span:nth-child(2) { animation-delay: -0.16s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}

@media (max-width: 480px) {
  .ai-chat-widget {
    bottom: 10px;
    right: 10px;

    width: calc(100vw - 20px);

  .ai-chat-toggle span {
    display: none;

  .ai-chat-toggle {
    padding: 12px;

<script>
(function() {
  // Article content for context
  const articleTitle = {{ .Title | jsonify }};
  const articleContent = document.querySelector('.post-content')?.innerText?.substring(0, 8000) || '';
  const articleUrl = {{ .Permalink | jsonify }};
  
  // DOM elements
  const toggle = document.getElementById('ai-chat-toggle');
  const window_ = document.getElementById('ai-chat-window');
  const close = document.getElementById('ai-chat-close');
  const input = document.getElementById('ai-chat-input');
  const send = document.getElementById('ai-chat-send');
  const messages = document.getElementById('ai-chat-messages');
  const suggestions = document.querySelectorAll('.ai-chat-suggestion');
  
  // State
  let isOpen = false;
  let isLoading = false;
  
  // Toggle chat window
  toggle.addEventListener('click', () => {
    isOpen = !isOpen;
    window_.style.display = isOpen ? 'flex' : 'none';
    if (isOpen) {
      input.focus();
    }
  });
  
  close.addEventListener('click', () => {
    isOpen = false;
    window_.style.display = 'none';
  });
  
  // Suggestion buttons
  suggestions.forEach(btn => {
    btn.addEventListener('click', () => {
      const prompt = btn.dataset.prompt;
      input.value = prompt;
      sendMessage();
    });
  });
  
  // Send message
  send.addEventListener('click', sendMessage);
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
  
  function addMessage(content, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `ai-chat-message ai-chat-message-${isUser ? 'user' : 'assistant'}`;
    messageDiv.innerHTML = `
      <div class="ai-chat-avatar">${isUser ? 'ğŸ‘¤' : 'ğŸ¤–'}</div>
      <div class="ai-chat-content"><p>${escapeHtml(content)}</p></div>
    `;
    messages.appendChild(messageDiv);
    messages.scrollTop = messages.scrollHeight;
  }
  
  function addLoading() {
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'ai-chat-message ai-chat-message-assistant';
    loadingDiv.id = 'ai-chat-loading';
    loadingDiv.innerHTML = `
      <div class="ai-chat-avatar">ğŸ¤–</div>
      <div class="ai-chat-content">
        <div class="ai-chat-loading">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    `;
    messages.appendChild(loadingDiv);
    messages.scrollTop = messages.scrollHeight;
  }
  
  function removeLoading() {
    const loading = document.getElementById('ai-chat-loading');
    if (loading) loading.remove();
  }
  
  async function sendMessage() {
    const text = input.value.trim();
    if (!text || isLoading) return;
    
    // Add user message
    addMessage(text, true);
    input.value = '';
    
    // Show loading
    isLoading = true;
    send.disabled = true;
    addLoading();
    
    try {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: text,
          articleTitle: articleTitle,
          articleContent: articleContent,
          articleUrl: articleUrl
        })
      });
      
      if (!response.ok) {
        throw new Error('API request failed');
      }
      
      const data = await response.json();
      removeLoading();
      
      if (data.choices && data.choices[0] && data.choices[0].message) {
        addMessage(data.choices[0].message.content);
      } else if (data.content) {
        addMessage(data.content);
      } else {
        addMessage('æŠ±æ­‰ï¼Œæˆ‘æš‚æ—¶æ— æ³•å›ç­”ï¼Œè¯·ç¨åé‡è¯•ã€‚');
      }
    } catch (error) {
      console.error('AI Chat Error:', error);
      removeLoading();
      addMessage('æŠ±æ­‰ï¼ŒæœåŠ¡æš‚æ—¶ä¸å¯ç”¨ã€‚è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•ã€‚');
    } finally {
      isLoading = false;
      send.disabled = false;
    }
  }
  
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
})();
</script>
